
language: android
sudo: required
dist: trusty
android:
  components:
    - platform-tools
    - tools
    - build-tools-29.0.2
    - android-30
    - add-on
    - extra
before_script:
  - cd ..
  - git clone https://github.com/flutter/flutter.git -b beta
  - export PATH=$PATH:$PWD/flutter/bin
  - export PATH=$PATH:$PWD/flutter/bin/cache/dart-sdk/bin
  - flutter doctor
  - cd -
script:
  # abort on error
  - set -e
  - flutter packages get
  - flutter build apk
cache:
  directories:
    - $HOME/.pub-cache
