name: Client build
on:
  push:
    branches:
      - master
  pull_request:
    branches: master
    paths:
      - '.github/workflows/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      - 'lib/**'
      - 'ios/**'
      - 'android/**'
